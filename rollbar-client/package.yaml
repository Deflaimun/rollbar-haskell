name:                rollbar-client
version:             0.1.0.0
github:              "githubuser/rollbar-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rollbar-client#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - exceptions
    - mtl
    - req
    - text

executables:
  simple:
    source-dirs: examples/simple
    main: Main.hs
    dependencies:
      - bytestring
      - rollbar-client

  warp:
    source-dirs: examples/warp
    main: Main.hs
    dependencies:
      - aeson
      - bytestring
      - case-insensitive
      - http-types
      - req
      - rollbar-client
      - text
      - unordered-containers
      - wai
      - wai-extra
      - warp

tests:
  rollbar-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - bytestring
      - hspec
      - req
      - rollbar-client
