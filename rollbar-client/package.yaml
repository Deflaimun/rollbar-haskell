name:                rollbar-client
version:             0.1.0
github:              "githubuser/rollbar-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rollbar-client#readme>

dependencies:
  - base >= 4.12 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson >= 1.4 && < 2
    - bytestring
    - directory
    - exceptions >= 0.10 && < 1
    - mtl >= 2.2 && < 3
    - req >= 2.1 && < 4
    - text

executables:
  simple:
    source-dirs: examples/simple
    main: Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - bytestring
      - rollbar-client

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - bytestring
      - hspec >= 2.7 && < 3
      - req
      - rollbar-client
    build-tools:
      - hspec-discover:hspec-discover >= 2.7 && < 3
