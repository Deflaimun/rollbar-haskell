name: rollbar-wai
version: 0.1.0
github: "stackbuilders/rollbar-haskell"
license: MIT
author: "Stack Builders Inc."
maintainer: "Sebasti√°n Estrella <sestrella@stackbuilders.com>"
copyright: "2020 Stack Builders Inc."
tested-with: GHC ==8.6.5, GHC ==8.8.4, GHC ==8.10.2

extra-source-files:
  - README.md
  - ChangeLog.md

synopsis: Provides some functions to integrate Rollbar with WAI.
# category:            Web

description: |
  Please see the README on GitHub at
  <https://github.com/stackbuilders/rollbar-haskell/tree/master/rollbar-wai>

dependencies:
  - base >= 4.12 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson >= 1.4 && < 2
    - bytestring
    - case-insensitive >= 1.2 && < 2
    - http-types >= 0.12 && < 1
    - rollbar-client >= 0.1 && < 1
    - text
    - unordered-containers >= 0.2 && < 1
    - wai >= 3.2 && < 4
    - wai-extra >= 3.0 && < 4

executables:
  example:
    source-dirs: example
    main: Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - rollbar-client
      - rollbar-wai
      - wai
      - warp

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - rollbar-wai
