name: rollbar-yesod
version: 0.1.0
github: "stackbuilders/rollbar-haskell"
license: MIT
author: "Stack Builders Inc."
maintainer: "Sebasti√°n Estrella <sestrella@stackbuilders.com>"
copyright: "2020 Stack Builders Inc."
tested-with: GHC ==8.6.5, GHC ==8.8.4, GHC ==8.10.2

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
synopsis: >
  Provides error reporting capabilities to Yesod applications through Rollbar
  API.
# category:            Web

description: |
  Please see the README on GitHub at
  <https://github.com/stackbuilders/rollbar-haskell/tree/master/rollbar-yesod>

ghc-options:
  - -Wall

dependencies:
  - base >= 4.12 && < 5

flags:
  example:
    description: Build the example
    manual: false
    default: false

_exe-ghc-options: &exe-ghc-options
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

library:
  source-dirs: src
  dependencies:
    - rollbar-client
    - rollbar-wai
    - unliftio
    - wai
    - yesod-core

executables:
  yesod-example:
    source-dirs: example
    main: Main.hs
    ghc-options: *exe-ghc-options
    dependencies:
      - rollbar-client
      - rollbar-yesod
      - warp
      - yesod-core
    when:
      - condition: flag(example)
        then:
          buildable: true
        else:
          buildable: false

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options: *exe-ghc-options
    dependencies:
      - hspec
      - rollbar-client
      - rollbar-yesod
      - yesod-core
      - yesod-test
      - wai
    build-tools:
      - hspec-discover:hspec-discover >= 2.7 && < 3
